<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="TA13.css" />
  </head>
  <body>
    <div>
      <img class="avatar proportioned" src="nft1.jpg" alt="nft 1" />
      <img class="avatar distorted" src="nft2.jpg" alt="nft 2">
    </div>
    <div>
      <img class="original proportioned" src="nft1.jpg" alt="nft 1" />
      <img class="original distorted" src="nft2.jpg" alt="nft 2" />
    </div>
  </body>
</html>
